<script>
    function lonLatCalc(obj1, obj2) {
        var Lat1 = rad(obj1.lat); // 纬度
        var Lat2 = rad(obj2.lat);
        var a = Lat1 - Lat2; //两点纬度之差
        var b = rad(obj1.lon) - rad(obj2.lon); //经度之差
        var s = 2 * Math.asin(Math.sqrt(Math.pow(Math.sin(a / 2), 2) + Math.cos(Lat1) * Math.cos(Lat2) * Math.pow(Math.sin(b / 2), 2))); //计算两点距离的公式
        s = s * 6378137.0; //弧长乘地球半径（半径为米）
        s = Math.round(s * 10000) / 10000; //精确距离的数值
        console.log(s)
        return s;

        function rad(d) {
            return d * Math.PI / 180.00; //角度转换成弧度
        }
    }

    lonLatCalc({"lon":114.06526,"lat":22.608435,"address":"广东省深圳市龙岗区五和大道"}, {"lon":114.06519,"lat":22.609755,"address":"广东省深圳市龙岗区五和大道"})

    function transitIp(ipaddr)//将IPV6地址补全
    {
        var ipaddress = ipaddr.split("/");
        var ipaddrs = ipaddress[0].split(":");
        if(ipaddrs.length<8)
        {
            var count = 0;
            for(var i=0;i<ipaddrs.length;i++)
            {
                if(ipaddrs[i]=="")
                {
                    if(count==1)
                    {
                        ipaddrs[i] = addZero(4);
                        continue;
                    }
                    ipaddrs[i] = addZero((9-ipaddrs.length)*4);
                    count++;
                }
                else
                {
                    ipaddrs[i] += ":";
                }
            }
        }
        else if(ipaddrs.length==8)
        {
            for(var i=0;i<8;i++)
            {
                ipaddrs[i] += ":";
            }
        }
        ////上述补齐完成，将内容放置于ipaddrs中，但不标准
        return initaddr(ipaddrs);//获得了ip地址的完整字符串
    }
    function addZero(num)
    {
        var zerostr = "";
        for(var i=1;i<num+1;i++)
        {
            zerostr+="0";
            if(i%4==0)
            {
                zerostr+=":";
            }
        }
        console.log(zerostr)
        return zerostr;
    }
    function initaddr(ipaddrs)
    {
        var iparray ="";
        for(var i=0;i<ipaddrs.length;i++)
        {
            iparray+=ipaddrs[i];
        }
        if(iparray.charAt(iparray.length-1)==':')
        {
            iparray = iparray.substr(0,iparray.length-1);
        }
        //var iparrays = iparray.split(":");
        //return iparrays;
        console.log(iparray)
        return iparray;
    }

    console.log(transitIp('fe80::7836:8dff:fe90:dacc%dummy0'));
</script>
