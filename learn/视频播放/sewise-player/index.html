<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <title>Sewise Player</title>
  <style type="text/css">
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>

<body>
  <div style="width: 640px; height: 352px; margin:50px; padding: 20px; border:5px solid #999;">
    <script type="text/javascript" src="./js/sewise.player.min.js"></script>
    <script type="text/javascript">
      SewisePlayer.setup({
        server: "vod",
        type: "mp4",
        videourl: "http://jackzhang1204.github.io/materials/mov_bbb.mp4",
        skin: "vodWhite",
        title: "Tile 标题",
        lang: 'zh_CN',
        fallbackurls: {
          ogg: "http://jackzhang1204.github.io/materials/mov_bbb.ogg",
          webm: "http://jackzhang1204.github.io/materials/mov_bbb.webm"
        }
      });
    </script>
  </div>
</body>

</html>
