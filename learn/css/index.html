<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css世界</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .div-margin {
      padding: 20px 0;
      height: 300px;
      box-sizing: border-box;
    }
    .div-margin img {
      float: left;
      width: 30px;
      height: 30px;

    }
    .div-margin div {
      background: #ccc;
      height: 100%;
      direction:rtl;
    }
  </style>
</head>

<body>
  <div class="div-margin">
    <img src="" alt="">
    <div>发生的法师法师法师法师</div>
  </div>
</body>

</html>
